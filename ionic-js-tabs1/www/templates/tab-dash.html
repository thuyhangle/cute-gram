<ion-view view-title="Dashboard">
  <ion-content class="">
    <ion-list>
        <ion-item ng-repeat="post in posts">
            <div class="item-avatar">
                <img src="img/hang.jpg">
                <h2>Le Thuy Hang</h2>
                <p>November 05, 1955</p>
            </div>
            <img class="full-image" src="{{ post.url }}">
            <div class="item-body">
                <p>
                    {{ post.caption }}
                </p>
                <p class="">
                    <a class="button button-icon" href="#">
                        <i class="icon ion-ios-heart-outline"></i>
                    </a>
                    <a class="button button-icon" href="#">
                        <i class="icon ion-ios-chatbubble-outline"></i>
                    </a>
                    <a class="button button-icon" href="#">
                        <i class="icon ion-ios-paperplane-outline"></i>
                    </a>
                </p>
                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">78 Comments</a>
                </p>
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
