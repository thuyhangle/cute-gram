    <ion-content>
        <div class="list card pick-image">
            <div class="item">
                <img ng-src="{{img}}" id="myImage" />
                <div class="button-bar">
                    <button class="button" ng-click="shoot()">From Camera</button>
                    <button class="button" ng-click="picker()">From Gallery</button>
                </div>
            </div>

            <label class="item item-input item-floating-label">
                <span class="input-label">Caption</span>
                <textarea placeholder="Caption" ng-model="data.photoCaption"></textarea>
            </label>

            <div class="item">
                <button ng-click="post()" ng-disabled="!isPick()" class="button button-block button-positive">
                    Post
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
